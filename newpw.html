<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body class="bg-img">
    <section class=" d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="width: 450px; border-radius: 12px;">
            <h3 class="text-center mb-3 Kantumruy">បង្កើតពាក្យសម្ងាត់ថ្មី</h3>
            <p class="text-center text-muted mb-4 Kantumruy">បញ្ចូលពាក្យសម្ងាត់ថ្មីរបស់អ្នកខាងក្រោម</p>
            <form>
                <div class="mb-3">
                    <label for="new-password" class="form-label Kantumruy">ពាក្យសម្ងាត់ថ្មី</label>
                    <input type="password" class="form-control" id="new-password" placeholder="ពាក្យសម្ងាត់ថ្មី">
                    <!-- <small class="form-text text-muted">ពាក្យសម្ងាត់ត្រូវតែមានយ៉ាងហោចណាស់ 12 តួអក្សរ</small> -->
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label Kantumruy">បញ្ជាក់ពាក្យសម្ងាត់</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="បញ្ជាក់ពាក្យសម្ងាត់">
                    <!-- <small class="form-text text-muted">Passwords must be identical</small> -->
                </div>
                <!-- <button type="submit" class="btn btn-primary w-100">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</button> -->
                <a class="btn bsb-btn-xl btn-sign-up text-white w-100 Kantumruy" type="submit"  href="./sign_in.html">កំណត់ពាក្យសម្ងាត់ឡើងវិញ</a>
    
            </form>
        </div>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
