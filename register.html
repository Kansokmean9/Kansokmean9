<body class="bg-img">
    <main>
        <section class="  " >
            <br><br><br>
            <div class="container" data-aos="flip-left" data-aos-easing="ease-out-cubic" data-aos-duration="500">
                <div class="">
                    <div class="row g-1">

                        <div class=" col-xl-6 m-auto my-lg-auto card  shadow-sm rounded-5 p-2 ">

                            <div class="p-3 ">
                                <div class="row h-100">
                                    <div class="col-12">
                                        <div class=" pb-5">
                                            <h2 class="h3 mb-3 fs-2 Dangrek text-center">ការចុះឈ្មោះ</h2>
                                            <h3 class="fs-6 fw-normal text-secondary m-0 Kantumruy">
                                                បញ្ចូលព័ត៍មានលម្អិតរបស់អ្នកដើម្បីធ្វើការចុះឈ្មោះ</h3>
                                        </div>
                                    </div>
                                </div>

                                <form action="#!">
                                    <div class="row gy-3 gy-md-3 Kantumruy">

                                        <div class="row d-flex align-content-md-center justify-content-md-center mb-2">
                                            <div class="col-md-12 col-xl-6">
                                                <label for="firstName" class="form-label">នាមត្រកូល<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" name="firstName" id="firstName"
                                                    placeholder="នាមត្រកូល" required>
                                            </div>
                                            <div class="col-md-12 col-xl-6">
                                                <label for="lastName" class="form-label">នាមខ្លួន<span
                                                        class="text-danger">*</span></label>
                                                <input type="text" class="form-control" name="lastName" id="lastName"
                                                    placeholder="នាមខ្លួន" required>
                                            </div>
                                        </div>

                                        <div class="row d-flex">
                                            <div class="col-md-12 col-xl-6">
                                                <label for="email" class="form-label">អុីម៉ែល<span
                                                        class="text-danger">*</span></label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="name@gmail.com" required>
                                            </div>
                                            <div class="col-md-12 col-xl-6">
                                                <label for="password" class="form-label">លេខសម្ងាត់ <span
                                                        class="text-danger">*</span></label>
                                                <input type="password" class="form-control" name="password"
                                                    id="password" placeholder="លេខសម្ងាត់" required>
                                            </div>
                                        </div>

                                        <div class="row mt-3">
                                            <div class="col-12">
                                                <label for="confirmPassword" class="form-label">ផ្ទៀងផ្ទាត់លេខសម្ងាត់
                                                    <span class="text-danger">*</span></label>
                                                <input type="password" class="form-control mt-2" name="confirmPassword"
                                                    id="confirmPassword" placeholder="ផ្ទៀងផ្ទាត់លេខសម្ងាត់" required>
                                            </div>
                                        </div>

                                        <div class="col-md-10 col-xl-8 col-9  ">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value="" name="iAgree"
                                                    id="iAgree" required>
                                                <label class="form-check-label text-secondary" for="">
                                                    ខ្ញុំបានអាននិងយល់ព្រមលើ <a href="#!"
                                                        class="link-primary text-decoration-none">គោលការណ៍ឯកជនភាព</a>
                                                </label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <div class="d-grid">
                                               
                                                <!-- <a class="w-75 m-auto" href="./Home.html"><button class="btn bsb-btn-xl btn-sign-up text-white w-100" type="submit">ចូលប្រើប្រាស់</button></a> -->
                                                    <a class="btn bsb-btn-xl btn-sign-up text-white w-75 m-auto" type="submit" href="./Home.html">ចូលប្រើប្រាស់</a>
                                            </div>
                                        </div>
                                    </div>
                                </form>

                                <div class="row Kantumruy">
                                    <div class="col-12">
                                        <hr class="mt-2 mb-2 border-secondary-subtle">
                                        <p class="m-0 text-secondary text-center">មានគណនីរួចហើយមែនទេ?
                                            <a href="./sign_in.html"
                                                class="link-primary text-decoration-none"> ចូលប្រើប្រាស់</a></p>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-12 mt-2 mb-1 ">
                                        <div class="d-flex gap-3 flex-column flex-xl-row justify-content-center">
                                            <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                                    <path
                                                        d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                                                </svg>
                                                <span class="ms-2 fs-6">Google</span>
                                            </a>
                                            <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                                    <path
                                                        d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                                                </svg>
                                                <span class="ms-2 fs-6">Facebook</span>
                                            </a>
                                            <a href="#!" class="btn bsb-btn-xl btn-outline-primary">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                    fill="currentColor" class="bi bi-telegram" viewBox="0 0 16 16">
                                                    <path
                                                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.287 5.906q-1.168.486-4.666 2.01-.567.225-.595.442c-.03.243.275.339.69.47l.175.055c.408.133.958.288 1.243.294q.39.01.868-.32 3.269-2.206 3.374-2.23c.05-.012.12-.026.166.016s.042.12.037.141c-.03.129-1.227 1.241-1.846 1.817-.193.18-.33.307-.358.336a8 8 0 0 1-.188.186c-.38.366-.664.64.015 1.088.327.216.589.393.85.571.284.194.568.387.936.629q.14.092.27.187c.331.236.63.448.997.414.214-.02.435-.22.547-.82.265-1.417.786-4.486.906-5.751a1.4 1.4 0 0 0-.013-.315.34.34 0 0 0-.114-.217.53.53 0 0 0-.31-.093c-.3.005-.763.166-2.984 1.09" />
                                                </svg>
                                                <span class="ms-2 fs-6">Log in with Telegram</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script>
        <script>
            AOS.init();
        </script>

    </main>

    <!-- Scroll Top -->
    <a href="#" id="scroll-top" class="scroll-top  d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 10,
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        breakpoints: {
            // when window width is <= 640px
            640: {
                slidesPerView: 1,
                spaceBetween: 10
            },
            // when window width is <= 768px
            768: {
                slidesPerView: 2,
                spaceBetween: 20
            },
            // when window width is <= 1024px
            1024: {
                slidesPerView: 3,
                spaceBetween: 30
            }
        }
    });
</script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
